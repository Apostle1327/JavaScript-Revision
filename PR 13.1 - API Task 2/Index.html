<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Api Task</title>
    <link rel="stylesheet" href="Assets/CSS/Style.css" />
    <link rel="stylesheet" href="Assets/CSS/bootstrap.css" />
  </head>
  <body data-bs-theme="dark">
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="card" style="width: 20rem">
        <div id="img-container">
          <img
            src=""
            class="card-img-top img-fluid px-3 pt-3"
            alt="Image of Breed shown via API"
            id="dog-image"
          />
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title mb-2" id="breed-title"></h5>
          <select
            name="dogBreed-selector"
            class="form-select mb-2"
            id="breed-selector"
          >
            <option value="Select A breed">Select A breed</option>
          </select>
          <button type="button" class="btn btn-danger" id="image-fetch">
            Show Image
          </button>
        </div>
      </div>
    </div>
    <script src="Assets/JavaScript/bootstrap.bundle.js"></script>
    <script src="Assets/JavaScript/Script.Js"></script>
  </body>
</html>
