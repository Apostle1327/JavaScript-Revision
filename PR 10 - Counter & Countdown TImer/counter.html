<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter & Countdown Timer</title>
    <link rel="stylesheet" href="Assets/CSS/Counter.css" />
    <link
      rel="stylesheet"
      href="Assets/Fonts/ticking-timebomb-bb-font/Font Face/stylesheet.css"
    />
    <link rel="stylesheet" href="Assets/CSS/bootstrap.css" />
  </head>
  <body data-bs-theme="dark">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="counter text-center">
        <h1 class="count">0</h1>
        <button class="minus-btn">-</button>
        <button class="plus-btn">+</button>
        <div>
          Increment/Decrement by:
          <input class="changeBy" type="number" value="1" />
        </div>
        <button class="reset-btn">Reset</button>
      </div>
    </div>

    <script src="Assets/JavaScript/Counter.Js"></script>
    <script src="Assets/JavaScript/bootstrap.bundle.js"></script>
  </body>
</html>
