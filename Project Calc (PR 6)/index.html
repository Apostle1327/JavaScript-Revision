<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Calc</title>
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <link rel="stylesheet" href="Assets/CSS/bootstrap.css" />
    <link
      rel="stylesheet"
      href="Assets/Fonts/digital-7-font/Font Face/stylesheet.css"
    />
    <link
      rel="stylesheet"
      href="Assets/Fonts/ticking-timebomb-bb-font/Font Face/stylesheet.css"
    />
  </head>
  <body data-bs-theme="dark">
    <h1 class="text-warning text-center">
      Project <span id="changingText">Calc</span>
    </h1>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div id="calculator">
        <div id="output">
          <input type="text" id="display" class="form-control" readonly />
        </div>

        <div id="buttons">
          <button type="button" class="button" onclick="appendToDisplay(`7`)">
            7
          </button>
          <button type="button" class="button" onclick="appendToDisplay(`8`)">
            8
          </button>
          <button type="button" class="button" onclick="appendToDisplay(`9`)">
            9
          </button>
          <button
            type="button"
            class="operator-btn"
            onclick="appendToDisplay(`*`)"
          >
            X
          </button>
          <button type="button" class="button" onclick="appendToDisplay(`4`)">
            4
          </button>
          <button type="button" class="button" onclick="appendToDisplay(`5`)">
            5
          </button>
          <button type="button" class="button" onclick="appendToDisplay(`6`)">
            6
          </button>
          <button
            type="button"
            class="operator-btn"
            onclick="appendToDisplay(`-`)"
          >
            -
          </button>
          <button type="button" class="button" onclick="appendToDisplay(`1`)">
            1
          </button>
          <button type="button" class="button" onclick="appendToDisplay(`2`)">
            2
          </button>
          <button type="button" class="button" onclick="appendToDisplay(`3`)">
            3
          </button>
          <button
            type="button"
            class="operator-btn"
            onclick="appendToDisplay(`+`)"
          >
            +
          </button>
          <button type="button" class="button" onclick="invert(``)">+/-</button>
          <button type="button" class="button" onclick="appendToDisplay(`.`)">
            .
          </button>
          <button type="button" class="button" onclick="appendToDisplay(`0`)">
            0
          </button>
          <button
            type="button"
            class="operator-btn"
            onclick="appendToDisplay(``)"
          >
            ÷
          </button>
          <button type="button" class="button" onclick="square()">x²</button>
          <button type="button" class="button" onclick="clearDisplay()">
            C
          </button>
          <button type="button" class="button" onclick="backSpace()">␈</button>
          <button type="button" class="operator-btn" onclick="calculate()">
            =
          </button>
        </div>
      </div>
    </div>
    <script src="Assets/JavaScript/script.js"></script>
    <script src="Assets/JavaScript/bootstrap.bundle.js"></script>
  </body>
</html>
