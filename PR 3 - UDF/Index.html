<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <link rel="stylesheet" href="Assets/CSS/bootstrap.css" />
  </head>
  <body data-bs-theme="dark">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card">
        <div class="tools">
          <div class="circle">
            <span class="red box"></span>
          </div>
          <div class="circle">
            <span class="yellow box"></span>
          </div>
          <div class="circle">
            <span class="green box"></span>
          </div>
        </div>
        <div
          class="card_content d-flex justify-content-center align-items-center"
        >
          <span class="d-flex flex-column py-2 px-3">
            <button
              type="button"
              class="mx-auto bg-transparent border-danger-subtle py-1 px-2"
              onclick="question1()"
            >
              Que-1
            </button>
            <br />

            <button
              type="button"
              class="mx-auto bg-transparent border-danger-subtle py-1 px-2"
              onclick="question2()"
            >
              Que-2
            </button>
            <br />

            <button
              type="button"
              class="mx-auto bg-transparent border-danger-subtle py-1 px-2"
              onclick="question3()"
            >
              Que-3
            </button>
            <br />

            <button
              type="button"
              class="mx-auto bg-transparent border-danger-subtle py-1 px-2"
              onclick="question4()"
            >
              Que-4
            </button>
            <br />

            <button
              type="button"
              class="mx-auto bg-transparent border-danger-subtle py-1 px-2"
              onclick="question5()"
            >
              Que-5
            </button>
            <br />
          </span>
          <span class="d-flex flex-column py-2 px-3">
            <button
              type="button"
              class="mx-auto bg-transparent border-danger-subtle py-1 px-2"
              onclick="question6()"
            >
              Que-6
            </button>
            <br />

            <button
              type="button"
              class="mx-auto bg-transparent border-danger-subtle py-1 px-2"
              onclick="question7()"
            >
              Que-7
            </button>
            <br />
          </span>
        </div>
      </div>
    </div>
    <script src="Assets/JavaScript/Script.Js"></script>
    <script src="Assets/JavaScript/bootstrap.bundle.js"></script>
  </body>
</html>
