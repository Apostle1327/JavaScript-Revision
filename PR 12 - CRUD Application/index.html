<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application</title>
    <link rel="stylesheet" href="Assets/CSS/bootstrap.css" />
    <link rel="stylesheet" href="Assets/CSS/Style.css" />
  </head>
  <body data-bs-theme="dark">
    <div class="container mt-5">
      <div class="text-center">
        <h1><strong>CRUD Application</strong></h1>
      </div>

      <form
        method="post"
        onsubmit="return validateForm(this)"
        class="gap-2"
        id="myForm"
      >
        <div class="mb-5">
          <div class="row">
            <div class="form-floating col-md-6 mb-4">
              <input
                class="form-control"
                id="fname"
                type="text"
                name="fname"
                placeholder="Name"
                required
              />

              <label for="floatingInput">Name</label>

              <div class="errorMsg" id="fnameError"></div>
            </div>

            <div class="form-floating col-md-6 mb-4">
              <input
                class="form-control"
                id="age"
                type="number"
                name="age"
                placeholder="Age"
                required
              />

              <label for="floatingInput">Age</label>

              <div class="errorMsg" id="ageError"></div>
            </div>

            <div class="form-floating col-md-6 mb-4">
              <input
                class="form-control"
                id="address"
                type="text"
                name="address"
                placeholder="Address"
                required
              />

              <label for="floatingInput">Address</label>

              <div class="errorMsg" id="addressError"></div>
            </div>

            <div class="form-floating col-md-6 mb-4">
              <input
                class="form-control"
                id="email"
                type="email"
                name="email"
                placeholder="eMail"
                required
              />

              <label for="floatingInput">eMail</label>

              <div class="errorMsg" id="emailError"></div>
            </div>
          </div>
        </div>

        <div class="col-lg-12">
          <button
            type="button"
            class="btn btn-success"
            id="submit"
            onclick="addData()"
          >
            Add Data
          </button>

          <button
            type="button"
            class="btn btn-primary"
            id="updateData"
            onclick="editData()"
            style="display: none"
          >
            Update Data
          </button>

          <button type="button" class="btn btn-warning" onclick="clearForm()">
            Clear
          </button>

          <div class="form-floating col-md-6 mb-4 mt-3">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Search"
              required
              onkeyup="searchRecords()"
            />

            <label for="floatingInput">Search</label>
          </div>
        </div>
      </form>

      <hr />

      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="recordList"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="Assets/JavaScript/Script.js"></script>
    <script src="Assets/JavaScript/bootstrap.bundle.js"></script>
  </body>
</html>
