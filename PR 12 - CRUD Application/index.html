<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application</title>
    <link rel="stylesheet" href="Assets/CSS/bootstrap.css" />
    <link rel="stylesheet" href="Assets/CSS/Style.css" />
  </head>
  <body data-bs-theme="dark">
    <div class="container mt-5">
      <div class="text-center">
        <h1><strong>CRUD Application</strong></h1>
      </div>

      <div class="mb-5">
        <div class="row">
          <div class="from-group col-md-6 mb-3">
            <label for="name">Name</label>

            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter Your Name"
            />
          </div>

          <div class="from-group col-md-6 mb-3">
            <label for="age">Age</label>

            <input
              type="number"
              name="age"
              id="age"
              class="form-control"
              placeholder="Enter Your Age"
            />
          </div>

          <div class="from-group col-md-6 mb-3">
            <label for="name">Address</label>

            <input
              type="text"
              name="address"
              id="address"
              class="form-control"
              placeholder="Enter Your Address"
            />
          </div>

          <div class="from-group col-md-6 mb-3">
            <label for="name">eMail</label>

            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter Your eMail"
            />
          </div>
        </div>
      </div>

      <div class="col-lg-12">
        <button
          type="button"
          class="btn btn-success"
          id="submit"
          onclick="addData()"
        >
          Add Data
        </button>

        <button
          type="button"
          class="btn btn-primary"
          id="updateData"
          onclick=""
        >
          Update Data
        </button>
      </div>

      <hr />

      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <script src="Assets/JavaScript/Script.js"></script>
    <script src="Assets/JavaScript/bootstrap.bundle.js"></script>
  </body>
</html>
