<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Calc</title>
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <link rel="stylesheet" href="Assets/CSS/bootstrap.css" />
  </head>
  <body data-bs-theme="dark">
    <h1 class="text-warning text-center">
      Project <span id="changingText">Calc</span>
    </h1>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div id="calculator">
        <div id="display">
          <input type="text" id="display" class="form-control" />
        </div>
        <div id="buttons">
          <button type="button" class="button" onclick="">7</button>
          <button type="button" class="button" onclick="">8</button>
          <button type="button" class="button" onclick="">9</button>
          <button type="button" class="button text-center" onclick="">*</button>
          <button type="button" class="button" onclick="">4</button>
          <button type="button" class="button" onclick="">5</button>
          <button type="button" class="button" onclick="">6</button>
          <button type="button" class="button" onclick="">-</button>
          <button type="button" class="button" onclick="">1</button>
          <button type="button" class="button" onclick="">2</button>
          <button type="button" class="button" onclick="">3</button>
          <button type="button" class="button" onclick="">/</button>
          <button type="button" class="button" onclick="">0</button>
          <button type="button" class="button" onclick="">.</button>
          <button type="button" class="button" onclick="">=</button>
          <button type="button" class="button" onclick="">C</button>
        </div>
      </div>
    </div>
    <script src="Assets/JavaScript/script.js"></script>
    <script src="Assets/JavaScript/bootstrap.bundle.js"></script>
  </body>
</html>
