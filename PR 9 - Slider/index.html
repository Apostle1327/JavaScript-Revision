<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="Assets/CSS/stylesheet.css" />
    <link rel="stylesheet" href="Assets/CSS/bootstrap.css" />
  </head>
  <body>
    <div class="container bg-secondary-subtle">
      <div class="slider overflow-hidden position-relative">
        <div class="slides">
          <div class="slide">
            <img
              src="Assets/Images/god-of-war-ragnarok-wallpapers.jpg"
              alt="Image-1"
              class="img-fluid"
            />
          </div>
          <div class="slide">
            <img
              src="Assets/Images/japanese-architecture-wallpapers.jpg"
              alt="Image-2"
              class="img-fluid"
            />
          </div>
          <div class="slide">
            <img
              src="Assets/Images/miles-morales-4k-2023-wallpapers.jpg"
              alt="Image-3"
              class="img-fluid"
            />
          </div>
          <div class="slide">
            <img
              src="Assets/Images/no-expectations-spider-man-into-the-spider-verse-wallpapers.jpg"
              alt="Image-4"
              class="img-fluid"
            />
          </div>
          <div class="slide">
            <img
              src="Assets/Images/one-piece-4k-black-wallpaper.jpg"
              alt="Image-5"
              class="img-fluid"
            />
          </div>
          <div class="slide">
            <img
              src="Assets/Images/spider-man-across-the-spider-verse-2023-movie-hd-wallpapers.jpg"
              alt="Image-6"
              class="img-fluid"
            />
          </div>
          <div class="slide">
            <img
              src="Assets/Images/wp2280969-the-starry-night-wallpapers.jpg"
              alt="Image-7"
              class="img-fluid"
            />
          </div>
          <div
            class="slide"
            data-bs-toggle="modal"
            data-bs-target="#fetchModal"
            data-trigger="modal"
          >
            <img
              src="Assets/Images/wp9177863-4k-japan-car-wallpapers.jpg"
              alt="Image-8"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal position-fixed w-100 h-100 justify-content-center align-items-center"
      id="fetchModal"
      tabindex="8"
      role="dialog"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Thank You for Visiting!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body text-center bg-white">
            <p>We appreciate your interest!</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="backward">←</div>
    <div class="forward">→</div>
    <script src="Assets/JavaScript/bootstrap.bundle.js"></script>
    <script src="Assets/JavaScript/script.js"></script>
  </body>
</html>
