<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <link rel="stylesheet" href="Assets/CSS/bootstrap.css" />
  </head>

  <body data-bs-theme="dark">
    <h1 class="text-center text-primary-emphasis">To-Do List</h1>
    <div
      class="container vh-100 d-flex justify-content-around align-items-center"
    >
      <div id="todo">
        <div class="todo-box">
          <input
            type="text"
            id="todo-input"
            autofocus
            placeholder="Write something here..."
          />
          <button type="button" id="add-task">Add Your Task</button>
          <ul id="todo-list"></ul>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/bf520e6492.js"></script>
    <script src="Assets/JavaScript/Script.Js"></script>
    <script src="Assets/JavaScript/bootstrap.bundle.js"></script>
  </body>
</html>
